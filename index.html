<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Calculator </h1>
    <div class="display">
        <p id="result-display"> </p>
    </div>

    <button clas="cell">Clear</button>
    <div class="container">
        <div class="row">
            <button class="cell" id="0" onclick="display(0)"> 0</button>
            <button class="cell" id="1" onclick="display(1)"> 1</button>
            <button class="cell" id="2" onclick="display(2)"> 2</button>
        </div>
        <div class="row">
            <button class="cell" id="3" onclick="display(3)"> 3</button>
            <button class="cell" id="4" onclick="display(4)"> 4</button>
            <button class="cell" id="5" onclick="display(5)"> 5</button>

        </div>
        <div class="row">
            <button class="cell" id="6" onclick="display(6)"> 6</button>
            <button class="cell" id="7" onclick="display(7)"> 7</button>
            <button class="cell" id="8" onclick="display(8)"> 8</button>
        </div>
        <div class="row">
            <button class="cell" id="9" onclick="display(9)"> 9</button>
            <button class="cell"> =</button>
        </div>
        <button> / </button>
        <button> - </button>
        <button> x </button>


    </div>
    <script src="script.js"></script>
</body>

</html>
