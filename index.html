<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Calculator </h1>
    <div class="display">
        <p id="result-display"> </p>
    </div>

    <button clas="cell"> Clear</button>
    <div class="container">
        <div class="row">
            <button class="cell" id="0"> 0</button>
            <button class="cell" id="1"> 1</button>
            <button class="cell" id="2"> 2</button>
        </div>
        <div class="row">
            <button class="cell" id="3"> 3</button>
            <button class="cell" id="4"> 4</button>
            <button class="cell" id="5"> 5</button>

        </div>
        <div class="row">
            <button class="cell" id="6"> 6</button>
            <button class="cell" id="7"> 7</button>
            <button class="cell" id="8"> 8</button>
        </div>
        <div class="row">
            <button class="cell" id="9"> 9</button>
            <button class="cell"> =</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
